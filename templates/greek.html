<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculate HellenicSCORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Skepsis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Framingham</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="greek.html">HellenicSCORE</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 style="text-align:center">
    PROJECT SKEPSIS
  </h1>
  <h3 style="text-align:center">
    Hellenic Score
  </h3>

  <form action="{{url_for('greek')}}" method="post">

    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age" name="age" placeholder="Age">
      </div>
    </div>

    <div id="wrapper3">
      <label for="Yes_no_gender">Gender</label>
      <p>
        <input type="radio" name="Yes_no_gender" value="Male">Male</input>
      </p>
      <p>
        <input type="radio" name="Yes_no_gender" value="Female" checked>Female</input>
      </p>
    </div>

    <div class="form-group row">
      <label for="Cholestrol" class="col-sm-2 col-form-label">Total Cholestrol (mg/dl)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Cholestrol" name="Cholestrol"
               placeholder="Total">
      </div>
    </div>

    <div class="form-group row">
      <label for="Systolic_blood_pressure" class="col-sm-2 col-form-label">Systolic Blood
        Pressure</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Systolic_blood_pressure"
               name="Systolic_blood_pressure" placeholder="Systolic Blood Pressure">
      </div>
    </div>

    <div id="wrapper1">
      <label for="Yes_no_S">Smoker</label>
      <p>
        <input type="radio" name="Yes_no_S" value="yes">Yes</input>
      </p>
      <p>
        <input type="radio" name="Yes_no_S" value="no" checked>No</input>
      </p>
    </div>

    <button type="submit" name='btn' value='greek' style="position:relative; left:480px; top:2px">Calculate
    </button>
    {% if var == 1 %}
    <div>
      <h3 style={{color}}>Your Hellenic risk Score is: {{score}} which is a {{comment}}.<br>
        {{suggestion}}</h3>
    </div>
    {% endif %}
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
